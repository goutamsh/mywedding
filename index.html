                var myLatlng = new google.maps.LatLng(13.02772, 77.49366);
    	        var mapOptions = {
    	          center: myLatlng ,
    	          zoom: 19
    	        };
    	        var map = new google.maps.Map(document.getElementById("map-direction"),
    	            mapOptions);
                var marker = new google.maps.Marker({
						position: myLatlng,
						title:"Shyamala Siddagangaiah Convention Centre"
				});
				var contentString = '<p style="color:black">Shyamala Siddagangaiah Convention Centre</p>';
				var infowindow = new google.maps.InfoWindow({
				content: contentString
				});

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
				marker.setMap(map);
			}
			

    	    google.maps.event.addDomListener(window, 'load', initialize);
